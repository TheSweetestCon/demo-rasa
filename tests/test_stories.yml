stories:
- story: Teste saudação e pedido de pizza
  steps:
  - user: "oi"
    intent: saudar
  - action: utter_saudar
  - user: "gostaria de pedir uma pizza, por favor"
    intent: pedir_pizza
  - action: utter_pedir_pizza
  - user: "uma pizza de calabresa, por favor"
    intent: especificar_pizza
      entities: 
        - sabor: "calabresa"
  - action: utter_especificar_pizza
  - user: "Av. Paulista, 999"
    intent: informar_endereco
      entities: 
        - endereco: "Av. Paulista, 999"
  - action: utter_informar_endereco
  - user: "isso mesmo"
    intent: confirmar_pedido
  - action: utter_confirmar_pedido

- story: Teste de cancelamento de pedido
  steps:
  - user: "quero uma pizza de quatro queijos"
    intent: especificar_pizza
      entities: 
        - sabor: "quatro queijos"
  - action: utter_especificar_pizza
  - user: "na verdade, cancele o meu pedido"
    intent: cancelar_pedido
  - action: utter_cancelar_pedido
